<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
	<title>Document</title>
</head>
<body>
	<label for="current_weather">Météo :</label>
	<select name="current_weather" id="current_weather">
	  <option value="1" selected>Soleil</option>
	  <option value="2">Nuit</option>
	  <option value="3">Vent</option>
	  <option value="4">Nuageux</option>
	  <option value="5">Neige</option>
	  <option value="6">Orage</option>
	  <option value="7">Peu nuageux</option>
	  <option value="8">Pluie</option>
	</select>

	<span id="tag_box">
	  <i class="fas"></i>
	  <i class="fas fa-sun"></i>
	  <i class="fas fa-moon"></i>
	  <i class="fas fa-wind"></i>
	  <i class="fas fa-cloud"></i>
	  <i class="fas fa-snowflake"></i>
	  <i class="fas fa-bolt"></i>
	  <i class="fas fa-cloud-sun"></i>
	  <i class="fas fa-cloud-rain"></i>
	</span>

	<script>
		let weatherSelector = $('select[name="current_weather"]');

		weatherSelector.on('change', () =>
		{
		  let tagBox = $('#tag_box');
		  tagBox.find('i.fas').hide();
		  
		  let selectedValue = parseInt(weatherSelector.find(":selected").val());
		  $(tagBox.find('i.fas')[selectedValue]).show();

		});

		weatherSelector.trigger('change');
	</script>
</body>
</html>
